<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Crud Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <tbody *ngFor="let item of personas">

      <ion-item>
          <h2>{{item.id}}</h2>
          <h3>{{item.nombre}}</h3>
          <p>{{item.telefono}}</p>
          <button ion-button color="danger" (click)="borrar(item)">
              <ion-icon name="trash"></ion-icon>
              Eliminar
            </button>
         
          <button ion-button color="secondary">Editar</button>
      </ion-item>
    </tbody>

  <div padding>
    <button ion-button color="secondary">Agregar Persona</button>
  </div>
</ion-content>
