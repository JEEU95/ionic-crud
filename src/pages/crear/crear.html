<ion-header>

  <ion-navbar color="danger">
    <ion-title>crear</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #personaForm="ngForm" (ngSubmit)="onSubmit(personaForm)">

    <ion-item>

      <ion-label fixed>Nombre</ion-label>
      <ion-input type="text" value="" [ngModelOptions]="{standalone: true}" placeholder="Nombre" #nombre="ngModel"
        [(ngModel)]="persona.nombre"></ion-input>
    </ion-item>
    <ion-item>

      <ion-label fixed>Apellidos</ion-label>
      <ion-input type="text" value="" [ngModelOptions]="{standalone: true}" placeholder="Apellidos" #apellidos="ngModel"
        [(ngModel)]="persona.apellidos"></ion-input>
    </ion-item>
    <ion-item>

      <ion-label fixed>Telefono</ion-label>
      <ion-input type="text" value="" [ngModelOptions]="{standalone: true}" #telefono="ngModel" [(ngModel)]="persona.telefono"
        placeholder="Telefono"></ion-input>
    </ion-item>

    <button type="submit" ion-button color="secondary">Agregar Persona</button>
  </form>
</ion-content>
