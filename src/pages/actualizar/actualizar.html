
<ion-header>

  <ion-navbar color="danger">
    <ion-title>actualizar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form  #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
        <ion-item>
                
            <ion-label>Nombre</ion-label>
            <ion-input type="text" [ngModelOptions]="{standalone: true}" placeholder="Nombre" #nombre="ngModel" [(ngModel)]="update.nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Apellidos</ion-label>
            <ion-input type="text" [ngModelOptions]="{standalone: true}" placeholder="Apellidos" #apellidos="ngModel" [(ngModel)]="update.apellidos"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Telefono</ion-label>
            <ion-input type="text" [ngModelOptions]="{standalone: true}" #telefono="ngModel" [(ngModel)]="update.telefono" placeholder="Telefono"></ion-input>
        </ion-item>
        <button ion-button type="submit" class="btn btn-secondary">Actualizar Datos</button>
    </form> 

</ion-content>
